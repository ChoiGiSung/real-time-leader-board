#spring.kafka.producer.properties.spring.json.type.mapping=CREATE_FOR_LEADERBOARD:com.coco.nosqlservice.UserScoreService$LeaderBoardDto
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
